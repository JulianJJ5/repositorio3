<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulario</title>
</head>

<body>
    <img id="img" src="image\fff.jpg">
    <div id="formulario">
        <div id="primera">
            <div class="columnas">
                <div id="nombres">
                    <h1>Nombres</h1>
                </div> <br>
                <input type="text" placeholder="Ingrese sus nombres" id="NOM" required><br>
            </div>

            <div class="columnas">
                <div id="apellidos">
                    <h1>Apellidos</h>
                </div> <br>
                <input type="text" id="ape" placeholder="Ingrese sus apellidos" required><br>
            </div>

            <div class="columnas">
                <div id="genero">
                    <h1>Género</h1> <br>
                </div>
                <div class="gen"> <input type="radio" id="Masculino" name="h" value="Masculino">
                    <label>Masculino</label></div>
                <div class="gen"> <input type="radio" id="Femenino" name="h" value="Femenino"> <label>Femenino</label>
                </div>
            </div>


            <div class="columnas">
                <div id="telefono">
                    <h1>Teléfono</h1>
                </div> <br>
                <input type="text" id="tel" placeholder="Ingrese su numero telefonico" required><br>
            </div>
        </div>
        <div id="segunda">
            <div class="columnas">
                <div id="tip_doc">
                    <h2>Tipo de documento</h2> <br>
                </div>
                <select id="list">
                    <option value="C.C">Cédula de ciudadania</option>
                    <option value="C.E">Cédula de extranjería</option>
                    <option value="T.I">Tarjeta de identidad</option>
                </select>
            </div>

            <div class="columnas">
                <div id="num_doc">
                    <h2>Número de documento</h2>
                </div>
                <input type="text" placeholder="Ingrese su documento" id="doc" required><br>
            </div>

            <div class="columnas">
                <div id="correo">
                    <h1>Correo</h1>
                </div> <br>
                <input type="email" id="corr" placeholder="Ingrese su correo" required><br>
            </div>

            <div class="columnas">
                <div id="Fecha">
                    <h2>Fecha de nacimiento</h2>
                </div>
                <input type="date" id="dat">
            </div>
        </div>
        <div id="botn">
            <div id="enviar">
                <button id="tp" onclick="enviar(), pintar()">ENVIAR</button>
            </div>
        </div>
    </div>

    <div>
        <h2 id="listaDatos"></h2>
    </div>
</body>
<script>
    let info = []

    function enviar() {
        let x = ""

        if (document.getElementById("Masculino").checked) {
            console.log("Masculino");
            x = "Masculino"
        } else {
            console.log("Femenino");
            x = "Femenino"
        }

        let datos = {}
        datos = {
            nombres: document.getElementById("NOM").value,
            apellidos: document.getElementById("ape").value,
            genero: x,
            telefono: document.getElementById("tel").value,
            tipo_documento: document.getElementById("list").value,
            numero_documento: document.getElementById("doc").value,
            correo_electronico: document.getElementById("corr").value,
            fecha_nacimiento: document.getElementById("dat").value
        }
        console.log(datos);



        info.push(datos)
        console.log(info);
    }

    function pintar() {
        info.forEach((item, i) => {
            let ul = document.createElement("ul")
            let li = document.createElement("li")
            li.textContent = item.nombres + " - " + item.apellidos + " - " +
            item.genero + " - " + item.telefono + " - " + item.tipo_documento + " - " + 
            item.numero_documento + " - " + item.correo_electronico + " - " + 
            item.fecha_nacimiento
            ul.appendChild(li)
            document.getElementById("listaDatos").appendChild(ul),
            document.getElementById("info") = "";
        })
    }

</script>

</html>
